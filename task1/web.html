<!DOCTYPE html>
<html lang="en">

    <head>

	<title>Robotic Arm Control</title>
    <style>
        
        body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .control-panel {
        margin-bottom: 40px;
    }
    
    .controls {
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
    }
    
    button {
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    button:hover {
        background-color: #3e8e41;
    }
    
    .status-panel {
        border-top: 1px solid #ccc;
        padding-top: 40px;
    }
    
    .status {
        text-align: center;
    }
    
    #message {
        font-size: 24px;
        font-weight: bold;
        color: #4CAF50;
        margin: 0;
    }

    </style>
	
     </head>
    <body>
	<div class="container">
		<h1>Robotic Arm Control</h1>
		<div class="control-panel">
			<h2>Control Panel</h2>
			<div class="controls">
				<button id="up">Up</button>
				<button id="down">Down</button>
				<button id="left">Left</button>
				<button id="right">Right</button>
				<button id="grab">Grab</button>
				<button id="release">Release</button>
			</div>
		</div>
		<div class="status-panel">
			<h2>Status Panel</h2>
			<div class="status">
				<p id="message">Waiting for input...</p>
			</div>
		</div>
	</div>
	<script src="lama.js"></script>
    </body>
</html>
